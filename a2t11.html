<canvas width = '600' height = '400'></canvas>
<script>
	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

function desenhaTriangulo(xa, ya, xc, yc, cor){
	pincel.fillStyle = cor;
	pincel.beginPath();
	pincel.moveTo(xa, ya);
	pincel.lineTo(xc, yc);
	pincel.lineTo(xa, yc);
	pincel.fill();
}

function desenhaEsquadro(xa, ya, xb, yb, cor){
	desenhaTriangulo(xa, ya, xb, yb, cor);
	desenhaTriangulo(xa + 50, ya + 125, xb - 125, yb - 50, 'white')
}

desenhaEsquadro(50, 50, 400, 400, 'black');

</script>
